- title: To Become Wise, Do Less!
  site: ''
  date: '2022-08-28'
  description: >-
    Embrace leisure and abhor the need to always be productive to actually
    become productive
  url: https://leveragethoughts.substack.com/p/to-become-wise-do-less
  image: bookmark-to-become-wise-do-less.jpg
  type: article
  notes: >-
    Leisure gives the scribe the chance to acquire wisdom; a man with few
    commitments can grow wise. How can the ploughman become wise, whose sole
    ambition is to wield the goad, driving his oxen, engrossed in their work,
    his conversation limited to bullocks, his thoughts absorbed in the furrows
    he traces and his long evenings spent in fattening heifers?


    Sirach 38: 24-26

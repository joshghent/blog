- title: Kurt Vonnegut on the 8 "shapes" of stories
  site: Big Think
  date: '2022-08-04'
  description: >-
    Before fame, Kurt Vonnegut wrote a master's thesis on the shapes of stories
    for the anthropology department at the University of Chicago.
  url: https://bigthink.com/high-culture/vonnegut-shapes/
  image: bookmark-kurt-vonnegut-on-the-8-shapes-of-stories.png
  type: article
  notes: >-
    “What uncle Alex found objectionable about so many human beings is that they
    so seldom noticed it when they were happy,” Vonnegut said.


    His uncle made a habit of noticing the good times: When Vonnegut and his
    family would be drinking lemonade under a tree on a summer day, his uncle
    would suddenly exclaim, “Wait a minute, stop! If this isn’t nice, I don’t
    know what is!”

name: Spellcheck

on: [pull_request]

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm i markdown-spellcheck -g
      - run: mdspell -a -n -r "src/blog/**/*.md"
        name: Spellcheck
